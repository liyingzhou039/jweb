<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
  <h1>访问记录</h1>
  <table>
  	<tr>
  		<th>IP</th>
  		<th>URI</th>
  		<th>Time</th>
  	</tr>
  	<tr th:each="access : ${accesses}">
  		<th th:text="${access.ip}">IP</th>
  		<th th:text="${access.uri}">URI</th>
  		<th th:text="${access.time}">Time</th>
  	</tr>
  </table>
  </body>
</html>
